<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instapage.png" alt="Instagram on Cellphone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/insta-logo.png"
            class="instagram-logo"
            alt="Instagram logo"
          />
          <div class="pfp">
            <img src="./img/pfp.jpg" alt="profile picture" />
          </div>
          <a href="#" class="instagram-login">Continue as kissilaam</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not kissilaam?</p>
          <p class="not-account">
            <span class="link-blue">Switch account</span>
            or
            <span class="link-blue">Sign up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
